<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Grupo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Informações do Grupo</h1>
        <form id="groupForm">
            <label for="nome1">Nome 1:</label>
            <input type="text" id="nome1" name="nome1" required>
            
            <label for="nome2">Nome 2:</label>
            <input type="text" id="nome2" name="nome2" required>
            
            <label for="nome3">Nome 3:</label>
            <input type="text" id="nome3" name="nome3" required>
            
            <label for="nome4">Nome 4:</label>
            <input type="text" id="nome4" name="nome4" required>
            
            <label for="nome5">Nome 5:</label>
            <input type="text" id="nome5" name="nome5" required>
            
            <label for="historia">História do Grupo:</label>
            <textarea id="historia" name="historia" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
